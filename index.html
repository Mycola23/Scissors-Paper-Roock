<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Gaaame</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="__container">
            <header class="header">
                <h1 class="header__title">Rock & Scissors & Paaper</h1>
            </header>
            <ul class="items ">
                <li class="items__img paper">
                    <img src="img/paper-removebg-preview.png " alt="">
                </li>
                <li class="items__img rock">
                    <img src="img/rock-removebg-preview.png" alt="">
                </li>
                <li class="items__img scissors">
                    <img src="img/scissors-removebg-preview.png" alt="">
                </li>
            </ul>
        </div>
        <div class="stage">
            <div class="bot cylinder">
                <span></span>
            </div>
            <div class="user cylinder">
                <span></span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
